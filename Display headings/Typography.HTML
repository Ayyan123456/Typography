<html>
    <head>
        <title>Typography</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <h1>Typography</h1>
        <h2>Abreviations!</h2>
        <abbr title="Hypertext markup language">HTML</abbr>
        <h2>blockquote</h2>
        <blockquote class="blockquote">Codingal is on a mission to ispire all the school kids
            <footer class="blockquote-footer">Codingal</footer>
        </blockquote>
        <h2>MULTIPLE CODE LINES</h2>
        <PRE>
            Codingal is 
            on a mission
            to inspire 
            all school kids!
        </PRE>
    </body>
</html>
